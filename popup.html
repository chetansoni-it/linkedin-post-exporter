<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>LinkedIn Job Export</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            width: 260px;
            padding: 12px;
        }

        input,
        button {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            font-size: 14px;
        }

        #status {
            font-size: 12px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>

<body>
    <h3>LinkedIn Job Export</h3>

    <button id="exportVisible">Export Visible Posts</button>

    <hr />

    <label>Auto-scan posts</label>
    <input id="limit" type="number" value="100" min="20" step="20" />

    <button id="startScan">Auto Scan & Export</button>

    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
