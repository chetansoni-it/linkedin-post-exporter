<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>LinkedIn Job Export</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            width: 260px;
            padding: 12px;
        }

        input,
        button {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            font-size: 14px;
        }

        #status {
            font-size: 12px;
            margin-top: 10px;
            color: #555;
        }

        .footer {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            font-size: 11px;
            text-align: center;
            color: #666;
        }

        .footer a {
            color: #0073b1;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h3>LinkedIn Job Export</h3>

    <button id="exportVisible">Export Visible Posts</button>

    <hr />

    <label>Auto-scan posts</label>
    <input id="limit" type="number" value="100" min="20" step="20" />

    <button id="startScan">Auto Scan & Export</button>

    <div id="status"></div>

    <div class="footer">
        <p>Copyright &copy; 2026 Chetan Soni</p>
        <p>
            <a href="https://chetansoni-it.github.io/chetansoni-it/" target="_blank">View Profile</a>
        </p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
